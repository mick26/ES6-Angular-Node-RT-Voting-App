<!DOCTYPE html>

<html lang='en'>
	
<head>
	<base href="/">
	<meta charset='utf-8' />
	<meta name='viewport', content='width=device-width, initial-scale=1, user-scalable=no' >
	<title>Survey App</title>
	<!-- CSS -->
	<link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="./lib/nvd3/nv.d3.css"/>
	<link rel='stylesheet' href='css/style.css' />
</head>


<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
		<div class="navbar-header">
			<a class="navbar-brand" href='#/polls'>Polls</a>
		</div>
	</nav>
	
	<div class="container">
		<!-- this is where the views will be injected -->
		<div ng-view></div>
	</div>


	<!-- JS -->
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular-route/angular-route.js"></script>
	<script src="./lib/socket.io-client/socket.io.js"></script>	
  	<!-- Brian Fords module for using Socket.io with Angular -->  
    <script type="text/javascript" src="../lib/angular-socket-io/socket.js"></script>
	<script src="./lib/d3/d3.js"></script>
	<script src="./lib/nvd3/nv.d3.js"></script>
	<script src="./lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>

    <script src="./lib/traceur/traceur.js"></script>
    
    <script>
        $traceurRuntime.options = traceur.util.Options.experimental();
        new traceur.WebPageTranscoder(document.location.href).run();
    </script>
     
    <!-- 
    Bootstrap the App with Main App module
    This takes the place of ng-App
    -->
    <script type="module" src="bootstrap.js"></script>

</body>

</html>
